<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicCrafter AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('FRONTEND BG IMG.PNG') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: none;
        }
        main {
            padding: 20px;
        }
        #comic-generator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: inline-block;
            max-width: 90%;
            border: 4px dashed #ff4081;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 3px 3px 0px #ffeb3b;
        }
        button:hover {
            background-color: #388e3c;
            box-shadow: 4px 4px 0px #ff5722;
        }
        #comicPreview {
            margin-top: 20px;
            min-height: 200px;
            border: 3px dashed #ff4081;
            border-radius: 15px;
            padding: 20px;
            font-size: 20px;
            color: #555;
            background-color: #fff3e0;
            font-weight: bold;
            text-shadow: 2px 2px #ff5722;
        }
        .comic-panel {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .panel {
            width: 300px;
            height: 300px;
            border: 4px solid #ff4081;
            border-radius: 10px;
            background: url('https://www.transparenttextures.com/patterns/rough-cloth.png'), #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            text-shadow: 1px 1px #ff4081;
            box-shadow: 5px 5px 0px #ffeb3b;
        }
        #userPrompt {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff4081;
            border-radius: 8px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

</body>
</html>
